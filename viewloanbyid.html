<!DOCTYPE html>
<html>
  <head>
    <title>ABC Bank Loan Management</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./viewloanbyid.js"></script>
  </head>
  <body>
    <header class="bg-dark text-white text-center py-4">
      <h1 class="mb-0">ABC Bank Loan Management</h1>
      <h3 class="mb-0">View Loan Page</h3>
    </header>
    <br />
    <div id="bodydiv" style="padding-left: 30%; padding-right: 30%">
      <form id="viewloanform">
        <div class="form-group">
          <label for="custid" style="width: 125px">Customer ID</label>
          <input
            type="text"
            class="form-control"
            style="display: inline-block; width: 60%"
            id="custid"
            name="custid"
            placeholder="Enter Customer ID"
          />
          <br />
          <br />
          <label for="loanid" style="width: 125px">Loan ID</label>
          <input
            type="text"
            class="form-control"
            style="display: inline-block; width: 60%"
            id="loanid"
            name="loanid"
            placeholder="Enter Loan ID"
          />
          <br />
          <br />
        </div>
        <button
          type="submit"
          class="btn btn-success"
          style="margin-left: 127px; width: 60%"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
